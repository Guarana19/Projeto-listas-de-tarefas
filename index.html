<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tela-maior.css">
    <title>Lista de tarefas de casa</title>
</head>
<body>
    <header>
        <h1>Limpeza de casa</h1>
    </header>
    <main>
        <div class="box-tarefas">
            <img src="imagens/icons8-exterior-casa-100.png" alt="">
            <h2>Todos os dias:</h2>
            <form action="" method="get">
                <input type="checkbox" name="" id="ilixo"><label for="ilixo">Tirar o lixo</label><br>
                <input type="checkbox" name="" id="ilouça"><label for="ilouça">Lavar louça</label><br>
                <input type="checkbox" name="" id="ichao"><label for="ichao">Varrer chão</label><br>
                <input type="checkbox" name="" id="imesa"><label for="imesa">Limpar a mesa</label><br>
                <input type="checkbox" name="" id="icama"><label for="icama">arrumar a cama</label><br>
                <input type="checkbox" name="" id="ifogao"><label for="ifogao">Limpar fogão</label>
            </form>
        </div><!--box-tarefas-->

        <div class="box-tarefas">
            <img src="imagens/icons8-sofá-100.png" alt=""> <img src="imagens/icons8-tv-100.png" alt="">
            <h2>Segunda-feira:</h2>
            <h3>Dia da sala:</h3>
            <form action="" method="get">
                <input type="checkbox" name="" id="isofa"><label for="isofa">Arrumar o sofá</label><br>
                <input type="checkbox" name="" id="irack"><label for="irack">Limpar rack</label><br>
                <input type="checkbox" name="" id="ichao-sala"><label for="ichao-sala">Varrer chão</label><br>
                <input type="checkbox" name="" id="pano"><label for="pano">Passar pano</label><br>
                <input type="checkbox" name="" id="iprojetor"><label for="iprojetor">Limpar Projetor</label>
            </form>
        </div><!--box-tarefas-->

        <div class="box-tarefas">
            <img src="imagens/icons8-cozinha-100.png" alt=""> <img src="imagens/icons8-ingredientes-100.png" alt="">
            <h2>Terça-feira:</h2>
            <h3>Dia da cozinha:</h3>
            <form action="" method="get">
                <input type="checkbox" name="" id="igeladeira"><label for="igeladeira">Limpar geladeira</label><br>
                <input type="checkbox" name="" id="ipano-cozinha"><label for="ipano-cozinha">Passar pano</label><br>
                <input type="checkbox" name="" id="ilouça-cozniha"><label for="ilouça-cozniha">Lavar louça</label><br>
                <input type="checkbox" name="" id="iarmario"><label for="iarmario">Limpar armário</label><br>
                <input type="checkbox" name="" id="ichao-cozinha"><label for="ichao-cozinha">Varrer chão</label>
            </form>
        </div><!--box-tarefas-->

        <div class="box-tarefas">
            <img src="imagens/icons8-banheiro-100 (1).png" alt=""> <img src="imagens/icons8-banheiro-100.png" alt="">
            <h2>Quarta-feira:</h2>
            <h3>Dia do banheiro:</h3>
            <form action="" method="get">
                <input type="checkbox" name="" id="ilavar-baheiro"><label for="ilavar-baheiro">Lavar o baheiro</label><br>
                <input type="checkbox" name="" id="iespelho"><label for="iespelho">Limpar o espelho</label><br>
                <input type="checkbox" name="" id="ivaso"><label for="ivaso">Lavar o vaso</label><br>
            </form>
        </div><!--box-tarefas-->

        <div class="box-tarefas">
            <img src="imagens/icons8-dormindo-na-cama-100.png" alt=""> <img src="imagens/icons8-quarto-100.png" alt="">
            <h2>Quinta-feira:</h2>
            <h3>Dia do banheiro:</h3>
            <form action="" method="get">
                <input type="checkbox" name="" id="ipo"><label for="ipo">Tirar pó</label><br>
                <input type="checkbox" name="" id="chao-quarto"><label for="chao-quarto">Varrer chão</label><br>
                <input type="checkbox" name="" id="pano-quarto"><label for="pano-quarto">Passar pano</label><br>
                <input type="checkbox" name="" id="cama"><label for="cama">Arrumar a cama</label>
            </form>
        </div><!--box-tarefas-->

        <div class="box-tarefas">
            <img src="imagens/icons8-jogos-100.png" alt=""> <img src="imagens/icons8-netflix-100.png" alt="">
            <h2>Sexta-feira:</h2>
            <h3>Dia do banheiro:</h3>
            <form action="" method="get">
                <input type="checkbox" name="" id="igame"><label for="igame">Jogar</label><br>
                <input type="checkbox" name="" id="inetflix"><label for="inetflix">Assistir</label><br>
                <input type="checkbox" name="" id="descansar"><label for="descansar">Descansar</label>
            </form>
        </div><!--box-tarefas-->
    </main>
</body>
</html>
